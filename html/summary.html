<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="../css/summary.css">
    <link rel="stylesheet" href="../style.css">
    <script src="../script/summary.js" defer></script>
    <script src="../script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body onload="init('summary_page')">

<div class="dashboardContainer">
    <div class="dashboardHeader">
        <div class="titleGroup">
            <h1>Join 360</h1>
            <div class="titleDivider"></div>
            <span>Key Metrics at a Glance</span>
        </div>
    </div>
        <div class="contentMetric">
            <div class="devideContent">
                <div class="metricsGrid">
                    <div class="firstMetric">
                        <div class="metricCardsUp cardUpLeft">
                            <img class="frameLogo" src="../assets/img/icon/Icon_summary/Frame pencil.svg">  
                            <div class="ContentCardUp">
                                <p class="metricNumber">1</p>
                                <p class="textLabel">To-do</p>
                            </div>
                        </div>
                        
                        <div class="metricCardsUp cardUpRight">
                            <img class="frameLogo" src="../assets/img/icon/Icon_summary/Frame check.svg">
                            <div class="ContentCardUp">
                                <p class="metricNumber">1</p>
                                <p class="textLabel">Done</p>
                            </div>
                        </div>
                    </div>
                    <div class="middleMetric">
                        <div class="middleCardLeft">
                            <img class="urgentLogo" src="../assets/img/icon/Icon_summary/Frame urgent.svg">
                            <div class="urgentContent">
                                <span class="metricNumber">1</span>
                                <span class="metricLabel">Urgent</span>
                            </div>
                        </div>
                        <div class="devider"></div>
                        <div class="middleCardright">
                            <p class="metricDate">October 16, 2022</p>
                            <p class="metricLabel">Upcoming Deadline</p>
                        </div>
                    </div>
                    <div class="downMetric">
                        <div class="metricCardDown cardDownleft">
                            <p class="metricNumber">5</p>
                            <p class="textLabel">Tasks in Board</p>
                        </div>
                        <div class="metricCardDown cardDownMiddle">
                            <p class="metricNumber">2</p>
                            <p class="textLabel">Tasks In Progress</p>
                        </div>
                        <div class="metricCardDown cardDownRight">
                            <p class="metricNumber">2</p>
                            <p class="textLabel">Awaiting Feedback</p>
                        </div>
                    </div>
                </div>
                <div class="greeting">
                    <div class="greetingText">
                        Good morning, <span class="greetingName">Sofia MÃ¼ller</span>
                    </div> 
                </div>
            </div>
        </div>
    </body>
    </html>
