<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="../css/summary.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <script src="../script/summary.js" defer></script>
    <script src="../script.js" defer></script>
</head>

<body onload="init('summary_page'); loadSummaryData();">
    <nav id="navbar-section" class="navbar-section"></nav>
    <main>
        <header id="header-placeholder"></header>
        <div class="content">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <div class="title-group">
                        <h1>Join 360</h1>
                        <div class="title-divider desktop-divider"></div>
                        <span>Key Metrics at a Glance</span>
                        <div class="title-divider mobile-divider"></div>
                    </div>
                </div>
                <div class="content-metric">
                    <div class="devide-content">
                        <div class="metrics-grid">
                            <div class="first-metric">
                                <div class="metric-cards-up card-up" onclick="navigateTo('board.html', this)">
                                    <img class="frame-logo frame-logo-left" src="../assets/img/icon/Frame pencil.svg">
                                    <div class="content-card">
                                        <p class="metric-number" id="summaryTodo"></p>
                                        <p class="text-label">To-do</p>
                                    </div>
                                </div>
                                <div class="metric-cards-up card-up" onclick="navigateTo('board.html', this)">
                                    <img class="frame-logo frame-logo-right" src="../assets/img/icon/Frame check.svg">
                                    <div class="content-card">
                                        <p class="metric-number" id="summaryDone"></p>
                                        <p class="text-label">Done</p>
                                    </div>
                                </div>
                            </div>
                            <div class="middle-metric" onclick="navigateTo('board.html', this)">
                                <div class="middle-card-left">
                                    <img class="urgent-logo" src="../assets/img/icon/Frame urgent.svg">
                                    <div class="urgent-content">
                                        <span class="metric-number" id="summaryUrgent"></span>
                                        <span class="metric-label">Urgent</span>
                                    </div>
                                </div>
                                <div class="devider"></div>
                                <div class="middle-card-right">
                                    <p class="metric-date" id="summaryDeadline"></p>
                                    <p class="metric-label">Upcoming Deadline</p>
                                </div>
                            </div>
                            <div class="down-metric">
                                <div class="metric-card-down card-down" onclick="navigateTo('board.html', this)">
                                    <div class="content-card">
                                        <p class="metric-number" id="summaryTotal"></p>
                                        <p class="text-label">Tasks in <br> Board</p>
                                    </div>
                                </div>
                                <div class="metric-card-down card-down" onclick="navigateTo('board.html', this)">
                                    <div class="content-card">
                                        <p class="metric-number" id="summaryProgress"></p>
                                        <p class="text-label">Tasks in Progress</p>
                                    </div>
                                </div>
                                <div class="metric-card-down card-down" onclick="navigateTo('board.html', this)">
                                    <div class="content-card">
                                        <p class="metric-number" id="summaryFeedback"></p>
                                        <p class="text-label">Awaiting Feedback</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="greeting">
                            <div class="greeting-text">
                                <span class="greeting-name" id="greetingUser"></span>
                            </div>
                        </div>
                        <div class="greeting-repeat">
                            <div class="greeting-text-repeat">
                                <span class="greeting-name" id="greetingUserRepeat"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
