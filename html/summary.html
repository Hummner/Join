<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="../css/summary.css">
    <script src="../script/summary.js"></script>
</head>
<body>
<div class="dashboardContainer">
    <div class="dashboardHeader">
        <div class="titleGroup">
            <h1>Join 360</h1>
            <div class="titleDivider"></div>
            <span>Key Metrics at a Glance</span>
        </div>
    </div>
    <div class="mainSection">
    <div class="greeting">
       <div>
        Good morning, <span class="greetingName">Sofia Müller</span>
       </div> 
    </div>

    <div class="metricsGrid">
        <div class="metricCard">
            <div class="metricIcon">✏️</div>
            <div class="metricNumber">1</div>
            <div class="metricLabel">To-do</div>
        </div>

        <div class="metricCard">
            <div class="metricIcon">
                <img src="../assets/img/icon/"
            </div>
            <div class="metricNumber">1</div>
            <div class="metricLabel">Done</div>
        </div>

        <div class="metricCard urgentCard">
            <div class="left">
                <div class="metricIcon urgentIcon">⏫</div>
                <div class="gap">
                    <div class="metricNumber">1</div>
                    <div class="metricLabel">Urgent</div>
                </div>
            </div>
            <div class="devider"></div>
            <div class="right">
                <strong>October 16, 2022</strong>
                <div class="metricLabel">Upcoming Deadline</div>
            </div>
        </div>

        <div class="metricCard">
            <div class="metricNumber">5</div>
            <div class="metricLabel">Tasks in Board</div>
        </div>

        <div class="metricCard">
            <div class="metricNumber">2</div>
            <div class="metricLabel">Tasks In Progress</div>
        </div>

        <div class="metricCard">
            <div class="metricNumber">2</div>
            <div class="metricLabel">Awaiting Feedback</div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
