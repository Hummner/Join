<div id="addTask_headline" class="addTask-headline" onload="addClearButtonToThePage()">
    <h2 id="addTask_headline_h1">Add Task</h2>
    <div>
        <img id="close_add_task_overlay" class="close-icon d_none" onclick="closeAddTask()"
            src="../assets/img/icon/close.svg" alt=""></div>
        <img id="close_edit_task_overlay" class="close-icon d_none" onclick="closeAddTask(); closeOverlayTask()"
            src="../assets/img/icon/close.svg" alt=""></div>
</div>
<form name="add_task" id="addTask_form" class="addTask-form" onsubmit="addTask(); return false" novalidate>
    <div id="edit_scrolling">
        <div id="addTask_form_container" class="addTask-form-container">
            <div class="addTask-left-side">
                <label for="titel_input" class="addTask-label">Title<span class="required-star">&#42</span></label>
                <input id="titel_input" class="addTask-input" placeholder="Enter a title" onkeydown="checkEnter(event)" maxlength="40" oninput="maxChar()">
                <p class="user-feedback d_none" id="error-long">You have reached the maximum title length! (Max 40)</p>
                <p class="error-message" id="error-title">This field is required</p>
                <label for="description_input" class="addTask-label">Description</label>
                <textarea id="description_input" class="addTask-textarea" placeholder="Enter a Description"></textarea>
                <label for="date_input" class="addTask-label">Due date<span class="required-star">&#42</span></label>
                <input id="date_input" class="d_none" lang="en" type="date">
                <div class="custom-calender">
                    <input type="text" class="addTask-input" placeholder="dd/mm/yyyy" id="date_input_picker">
                    <label for="date_input_picker"><img class="custom-calender-icon" src="/assets/img/icon/calendar.svg" alt=""></label>
                </div>
                <p class="user-feedback d_none" id="expired_date">The saved date has expired. Please select a new one.</p>
                <p class="error-message" id="error-date">This field is required</p>
            </div>
            <div id="spaceholder" class="placeholder-addTask"></div>
            <div class="addTask-right-side">
                <label class="addTask-label">Priority</label>
                <div id="addTask_prio" class="addTask-prio">
                    <input value="urgent" name="prio" class="prio-urgent d_none" id="prio_urgent" type="radio">
                    <label class="prio-urgent-label" for="prio_urgent">
                        <div class="prio-label">Urgent<img src="../assets/img/icon/prio_urgent.svg">
                        </div>
                    </label>
                    <input value="medium" name="prio" class="prio-medium d_none" id="prio_medium" type="radio" checked>
                    <label class="prio-medium-label" for="prio_medium">
                        <div class="prio-label">Medium<img src="../assets/img/icon/prio_medium.svg">
                        </div>
                    </label>
                    <input value="low" name="prio" class="prio-low d_none" id="prio_low" type="radio">
                    <label class="prio-low-label" for="prio_low">
                        <div class="prio-label">Low<img src="../assets/img/icon/prio_low.svg"></div>
                    </label>
                </div>
                <label class="addTask-label">Assigned to</label>
                <div class="assigned-select-dropdown-menu">
                    <label for="assigned_select_input" id="assigned_select" class="assigned-select">
                        <input id="assigned_select_input" oninput="searchContactToTask()" onclick="openUserDropMenu()" onkeydown="checkEnter(event)"
                            class="assigned-select-input" value="" placeholder="Select contacts to assign"><img
                            id="dropdown_menu_arrow" src="../assets/img/icon/arrow_drop_down.svg" alt="">
                    </label>
                    <div id="list_overlay" class="list-overlay d_none" onclick="closeUserDropMenu()"></div>
                    <div id="add_user_list" class="add-user-list">
                    </div>
                </div>
                <div id="user_logo_after_seleceted" class="user-logo-after-seleceted">
                    <div class="user-counter d_none" id="user_counter"></div>
                </div>
                <label class="addTask-label">Category<span class="required-star">&#42</span></label>
                <div id="assigned_select_dropdown_menu" class="assigned-select-dropdown-menu">
                    <div>
                        <label id="category_input" class="assigned-select z-index-7" onclick="openCatDropMenu()">
                            <input type="text" id="category_select_input"
                                class="assigned-select-input" placeholder="Select task category" value="" readonly onkeydown="checkEnter(event)">
                            <img id="dropdown_menu_arrow_select" src="../assets/img/icon/arrow_drop_down.svg" alt="">
                        </label>
                        <div class="category-list z-index-6" id="category_list" onclick="closeCatDropMenu()">
                            <div id="overlay_category" class="overlay-category d_none"></div>
                            <input type="text" class="category-element" value="User Story" readonly
                                onclick="selectCategory('User Story')">
                            <input type="text" class="category-element" value="Technical Task" readonly
                                onclick="selectCategory('Technical Task')">
                        </div>
                    </div>
                </div>
                <p class="error-message" id="error-cat">This field is required</p>
                <label for="subtask_input" class="addTask-label">Subtasks</label>
                <label for="subtask_input" id="subtask_input_label" class="addTask-input-container">
                    <input class="subtask-input" id="subtask_input" type="text" placeholder="Add new subtask"
                        oninput="showAddSubtaskButton()" onfocus="addBorder()" onblur="removeBorder()" onkeydown="checkEnterAddSubtask(event);">
                    <img id="subtask_plus_icon" class="subtask-plus-icon" src="../assets/img/icon/add.svg" alt="">
                    <div id="delete_and_add_icon" class="delete-and-add-icon d_none">
                        <div class="circle-padding-icon"><img src="../assets/img/icon/delete.svg" alt=""
                                onclick="clearSubtaskInputField()"></div>
                        <div class="placholder-for-icons"></div>
                        <div class="circle-padding-icon"><img src="../assets/img/icon/check_subtask.svg" alt=""
                                onclick="addSubtask()"></div>
                    </div>
                </label>
                <div id="sub_list" class="subtasks-container">
                </div>
            </div>
        </div>
        </div>
        <div class="addTask-footer footer-desktop">
            <span class="required-field"><span class="required-star">&#42</span>This field is required</span>
            <div class="addTask-footer-buttons">
                <div id="cancel_button" class="cancel-task-button d_none" onclick="closeAddTask()">
                    <span class="add-task-text ">Cancel</span>
                    <img src="../assets/img/icon/close.svg" alt="plus">
                </div>
                <div id="clear_button" class="cancel-task-button" onclick="clearAddTaskField()">
                    <span class="add-task-text ">Clear</span>
                    <img src="../assets/img/icon/close.svg" alt="plus">
                </div>
                <button id="add_button" type="submit" class="create-task-button">
                    <span class="add-task-text">Create task</span>
                    <img src="../assets/img/icon/check.svg" alt="plus">
                </button>
                <button id="edit_button" type="submit" class="create-task-button d_none">
                    <span class="add-task-text">Edit Task</span>
                    <img src="../assets/img/icon/check.svg" alt="plus">
                </button>
            </div>
        </div>
</form>
