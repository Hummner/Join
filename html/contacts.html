<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/contact_overlay.css">
    <link rel="stylesheet" href="/css/board_task_overlay.css">
    <link rel="stylesheet" href="/css/board_add_task_overlay.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/icon/logo_favicon.svg">
    <script src="/script.js"></script>
    <script src="../script/contacts.js"></script>
</head>

<body class="resp-over-screen" onload="renderContacts(); init('contact_page')">
    <nav id="navbar-section" class="navbar-section"></nav>

    <section id="overlayContact" class="overlay-content-container d-none"></section>
    <main>
        <header id="header-placeholder"></header>
        <div class="contact-background">
            <section id="" class="user-container">
                <div class="list-header flex-box-center-center">
                    <div id="add-contact-btn" class="add-contact-container flex-box-center-center" onclick="chooseOverlay('add')">
                        <button class="add-contact-btn">Add new contact</button>
                        <img src="../assets/img/icon/person_add.svg" alt="">
                    </div>
                </div>
                <div id="contactList" class="user-list"></div>
            </section>
            <section class="content-contact">
                <div class="headline">
                    <h2>Contacts</h2>
                    <hr>
                    <p>Better with a Team</p>
                </div>
                <div id="userInformation" class="user-info-container"></div>
            </section>
        </div> 
    </main>
</body>

</html>
