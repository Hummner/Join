<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="../css/contacts.css">
    <link rel="stylesheet" href="../css/contact_overlay.css">
    <link rel="stylesheet" href="/css/board_task_overlay.css">
    <link rel="stylesheet" href="/css/board_add_task_overlay.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/icon/logo_favicon.svg">
    <script src="/script.js"></script>
    <script src="../script/contacts.js"></script>
</head>

<body class="resp-over-screen" onload="renderContacts(); init('contact_page')">
    <nav id="navbar-section" class="navbar-section"></nav>

    <section id="overlayContact" class="overlay-content-container d-none">
        <div id="overlay" class="overlay-contact flex-box-center-center d-none">
            <div class="close-container" onclick="closeOverlay()"><img class="close-btn" src="../assets/img/icon/close.svg" alt=""></div>
            <div class="overlay-cover">
                <img class="logo-img" src="../assets/img/logo/cover_join_white.svg" alt="">
                <div class="card-title">
                    <h5>Add contact</h5>
                    <p class="motivation-text">Tasks are better with a Team!</p>
                </div>
            </div>
            <div class="overlay-main-container flex-box-center-center">
                <div class="profil-img-container flex-box-center-center"><img class="profil-img" src="../assets/img/icon/person.svg" alt=""></div>
                <form onsubmit="return false">
                    <div class="dpl-fl-colu input-container">
                        <label class="input-field">
                            <div class="input-content">
                                <input id="username" type="text" placeholder="Name" required>
                                <img class="input-icon" src="../assets/img/icon/person.svg" alt="">
                            </div>
                        </label>
                        <label class="input-field">
                            <div class="input-content">
                                <input id="email" type="email" placeholder="E-mail">
                                <img class="input-icon" src="../assets/img/icon/mail.svg" alt="">
                            </div>
                        </label>
                        <label class="input-field">
                            <div class="input-content">
                                <input id="phone" type="tel" pattern="[0-9]{11}" placeholder="Phone">
                                <img class="input-icon" src="../assets/img/icon/" alt="">
                            </div>
                        </label>
                    </div>
                    <div class="submit-container">
                        <button class="blue-white-btn">Cancel</button>
                        <button class="white-blue-btn">Create contact</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <main>
        <header id="header-placeholder"></header>
        <div class="contact-background">
            <section id="" class="user-container">
                <div class="list-header flex-box-center-center">
                    <div id="add-contact-btn" class="add-contact-container flex-box-center-center" onclick="openOverlay()">
                        <button class="add-contact-btn">Add new contact</button>
                        <img src="../assets/img/icon/person_add.svg" alt="">
                    </div>
                </div>
                <div id="contactList" class="user-list"></div>
            </section>
            <section class="content-contact">
                <div class="headline">
                    <h2>Contacts</h2>
                    <hr>
                    <p>Better with a Team</p>
                </div>
                <div id="userInformation" class="user-info-container"></div>
            </section>
        </div> 
    </main>
</body>

</html>
