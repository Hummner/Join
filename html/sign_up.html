<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../script/register.js"></script>
</head>

<body>
    <div class="dpl-fl-colu background">
        <a href="../index.html"><img class="logo" src="../assets/img/logo/cover_join.svg" alt=""></a>
        <form onsubmit="addUser(); return false;" class="dpl-fl-colu signup-content">
            <a href="../index.html"><img class="img-back" src="../assets/img/icon/arrow-left-line.svg" alt=""></a>
            <h2>Sign up</h2>
            <div class="dpl-fl-colu input-container-sgup">
                <label class="input-field">
                    <div class="input-content">
                        <input type="name" placeholder="Name" id="username" required>
                        <img class="input-icon" src="../assets/img/icon/person.svg" alt="">
                    </div>
                </label>
                <label class="input-field">
                    <div class="input-content">
                        <input type="email" placeholder="E-mail" id="emailSignUp" required>
                        <img class="input-icon" src="../assets/img/icon/mail.svg" alt="">
                    </div>
                </label>
                <label class="input-field">
                    <div class="input-content">
                        <input type="password" placeholder="Password" id="passwordReg" required>
                        <img class="input-icon" src="../assets/img/icon/lock.svg" alt="">
                    </div>
                </label>
                <div class="dpl-fl-colu gap-small">
                    <label class="input-field">
                        <div class="input-content">
                            <input type="password" placeholder="Confirm Password" id="passwordConf" required>
                            <img class="input-icon" src="../assets/img/icon/lock.svg" alt="">
                        </div>
                    </label>
                    <p id="errorPoppin" class="poppins d-none">Ups! your password don't match.</p>
                </div>
                <label class="input-chebox">
                    <input type="checkbox" required>
                    <p>I accept the <span>Privacy policy</span></p>
                </label>
            </div>
            <div class="submit-container" disabled="true">
                <button id="signUp">Sign Up</button>
            </div>
        </form>
        <div class="info-pri-pol-container">
            <a href="#Privacy Policy">Privacy Policy</a><a href="Legal Notice">Legal Notice</a>
        </div>
    </div>
</body>

</html>
