<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="dpl-fl-colu background">
        <img class="logo" src="../assets/img/icon_join.svg" alt="">
        <form class="dpl-fl-colu signup-content">
            <a href="login.html"><img class="img-back" src="../assets/img/arrow-left-line.svg" alt=""></a>
            <h2>Sign up</h2>
            <div class="dpl-fl-colu input-container-sgup">
                <div class="input-field">
                    <div class="input-content">
                        <input type="name" placeholder="Name" required>
                        <img class="input-icon" src="../assets/img/mail.svg" alt="">
                    </div>
                </div>
                <div class="input-field">
                    <div class="input-content">
                        <input type="email" placeholder="E-mail" required>
                        <img class="input-icon" src="../assets/img/mail.svg" alt="">
                    </div>
                </div>
                <div class="input-field">
                    <div class="input-content">
                        <input type="password" placeholder="Password" required>
                        <img class="input-icon" src="../assets/img/lock.svg" alt="">
                    </div>
                </div>
                <div class="dpl-fl-colu gap-small">
                    <div class="input-field">
                        <div class="input-content">
                            <input type="password" placeholder="Confirm Password" required>
                            <img class="input-icon" src="../assets/img/mail.svg" alt="">
                        </div>
                    </div>
                    <p class="poppins">Ups! your password don't match.</p>
                </div>
                <label class="input-chebox">
                    <input type="checkbox" required>
                    <p>I accept the <span>Privacy policy</span></p>
                </label>
            </div>
            <div class="submit-container" disabled="true">
                <button id="signUp">Sign Up</button>
            </div>
        </form>
        <div class="info-pri-pol-container">
            <a href="#Privacy Policy">Privacy Policy</a><a href="Legal Notice">Legal Notice</a>
        </div>
    </div>
</body>

</html>
